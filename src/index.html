<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/index.js"></script>
    <title>Border-radius Previewer</title>
  </head>
  <body onload="app()">
    <h3>Border-radius Previewer</h3>
    <div id="container"></div>
    <div class="borders">
      <input id="topLeft" class="border" type="number" />
      <input id="topRight" class="border" type="number" />
      <input id="bottonRight" class="border" type="number" />
      <input id="bottonLeft" class="border" type="number" />
    </div>

    <button id="btnCopy" class="btn copy">Copy</button>
    <button id="btnClear" class="btn clear">Clear</button>
  </body>
</html>
